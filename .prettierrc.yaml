# ============================================================
# 🧩 Prettier-Konfiguration für TypeScript + Node + NestJS
# ------------------------------------------------------------
# Ziel: Einheitlicher Stil, maximale Lesbarkeit, CI/CD-kompatibel
# ============================================================

# ───────────────────────────────
# 🌍 Allgemeine Formatregeln
# ───────────────────────────────
singleQuote: true
semi: true
trailingComma: all
tabWidth: 2
printWidth: 80
endOfLine: lf
bracketSpacing: true
arrowParens: always
quoteProps: as-needed
proseWrap: preserve

# ───────────────────────────────
# 📦 Import-Sortierung & Plugins
# ───────────────────────────────
# plugins:
#   - './node_modules/prettier-plugin-sort-imports/dist/index.js'
#   - './node_modules/prettier-plugin-organize-imports/index.js'
plugins:
  - prettier-plugin-organize-imports
  - prettier-plugin-sort-imports

# Alphabetische Sortierung + stabile Gruppierung
sortingMethod: alphabetical

# ───────────────────────────────
# ⚙️ Overrides für bestimmte Dateitypen
# ───────────────────────────────
overrides:
  # TypeScript & JavaScript
  - files: ['*.ts', '*.tsx', '*.js']
    options:
      tabWidth: 2
      trailingComma: all
      singleQuote: true
      semi: true

  # JSON / YAML / MD
  - files: ['*.json', '*.yaml', '*.yml', '*.md']
    options:
      tabWidth: 2
      printWidth: 80
      proseWrap: preserve

  # Prisma Schema-Dateien
  - files: '*.prisma'
    options:
      tabWidth: 2
      printWidth: 80
      trailingComma: es5

  # NestJS spezifische Dateien
  - files: ['*.module.ts', '*.controller.ts', '*.service.ts']
    options:
      tabWidth: 2
      printWidth: 100

# ───────────────────────────────
# 🧩 Weitere Optionen
# ───────────────────────────────
#  → CLI:  npx prettier --check .
#  → Formatierung automatisch:  npx prettier --write .
