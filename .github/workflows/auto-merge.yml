name: ü§ñ Enable Auto-Merge for Dependabot

on:
  pull_request:
    types:
      - labeled
      - opened
      - reopened
      - synchronize

permissions:
  contents: write
  pull-requests: write
  actions: read
  statuses: read
  checks: read

jobs:
  automerge:
    if: |
      github.actor == 'dependabot[bot]' &&
      contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest

    steps:
      - name: üïê Wait for all status checks and approvals
        uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          target: minor
          require: |
            status-success
            approved
          labels: |
            automerge
