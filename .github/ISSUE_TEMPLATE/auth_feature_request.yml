name: ðŸ’¡ Authentication Service Feature Request
description: Suggest a new feature or enhancement for the Authentication microservice
title: "[Auth Feature] "
labels: [enhancement, auth]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your idea! Please describe clearly what you want to improve.

  - type: input
    id: title
    attributes:
      label: Feature title
      placeholder: Add MFA support for Keycloak users
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      placeholder: What should this feature do, and how does it improve authentication flow?
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation / Use Case
      placeholder: Why is this feature important? Describe the real-world problem it solves.
    validations:
      required: true
