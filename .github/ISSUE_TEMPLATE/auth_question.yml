name: ‚ùì Authentication Service Question or Help Request
description: Ask a question or request help regarding setup, configuration, or usage of the Authentication Service.
title: "[Auth Question] "
labels: ["question", "auth", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## üôã Question
        Please describe your question or issue clearly.  
        Do **not** include passwords, JWTs, or other sensitive credentials.

  - type: textarea
    id: question
    attributes:
      label: What do you need help with?
      placeholder: |
        Example:
        - How do I configure Keycloak realms for multiple clients?
        - Why does Redis session caching fail during token refresh?
        - How can I verify JWT expiration within a NestJS guard?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      placeholder: |
        Describe what you were working on:
        - Which version of the Authentication Service?
        - Are you running via Docker Compose, local Node, or Kubernetes?
        - Any relevant dependencies (Keycloak, Redis, Kafka)?
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Select the environment where the issue occurs.
      options:
        - Local Development
        - Docker Compose
        - Kubernetes Cluster
        - Production Deployment
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs or Error Messages
      description: Paste sanitized log output or stack traces that help us understand the issue.
      render: shell
    validations:
      required: false
