# name: ðŸ’¡ Authentication Service Idea or Proposal
# description: Share an idea or suggestion to improve the Authentication microservice.
labels: ["idea", "auth"]
title: "[Auth Idea] "
# category: "ðŸ’¡ Ideas & Suggestions"

body:
  - type: markdown
    attributes:
      value: |
        ## ðŸ’­ Description
        Propose an improvement, feature, or workflow enhancement for the Authentication Service.

  - type: textarea
    id: idea
    attributes:
      label: What are you proposing?
      placeholder: |
        Example ideas:
        - Add OpenID Connect dynamic client registration
        - Support passwordless login via WebAuthn
        - Improve token refresh logging and error handling
    validations:
      required: true

  - type: textarea
    id: benefit
    attributes:
      label: Why is this beneficial?
      placeholder: |
        Explain the impact:
        - How does this improve security or developer experience?
        - Which users or components (Keycloak, Redis, Kafka, JWT) would benefit?
    validations:
      required: true
