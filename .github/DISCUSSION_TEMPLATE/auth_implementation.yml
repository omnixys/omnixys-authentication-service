# name: üß™ Implementation or Architecture Discussion
# description: Discuss technical design, architecture, or integration details for the Authentication Service.
labels: ["üß™ Implementation", "auth"]
title: "[Auth Implementation] "
# category: "üß™ Implementation Details"

body:
  - type: markdown
    attributes:
      value: |
        ## ‚öôÔ∏è Implementation Discussion
        Use this template to discuss technical topics such as:
        - Keycloak realm synchronization
        - Redis session clustering
        - Kafka event design
        - GraphQL schema structure or AuthZ strategy

  - type: textarea
    id: topic
    attributes:
      label: Topic
      placeholder: |
        Describe the component or concept you'd like to discuss:
        e.g., "Proposal for token refresh microflow", "Improving user session TTL handling"
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: Technical Details
      placeholder: |
        Include relevant code snippets, architecture diagrams, or performance observations.
        Mention technologies (NestJS, Keycloak, Redis, Kafka) involved in this topic.
    validations:
      required: true

  - type: textarea
    id: goal
    attributes:
      label: Desired Outcome
      placeholder: |
        What is the goal of this discussion?
        - Clarify design direction
        - Choose between alternative implementations
        - Define new integration behavior
    validations:
      required: true

  - type: textarea
    id: references
    attributes:
      label: References (optional)
      placeholder: |
        Link to related issues, PRs, or documentation.
        Example: Issue #42 ‚Äì Keycloak event stream optimization
    validations:
      required: false
